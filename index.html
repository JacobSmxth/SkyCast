<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- For responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <!-- Link to main spreadsheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Defer scripts to improve page loading performance -->
    <script src="slider.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>
                <span id="logo"></span>SkyCast
            </h1>
            <!-- TODO: Dark Mode Button -->
            <data id="inputContainer">
                <div class="autocompleteContainer">
                    <input type="text" id="locationInput" placeholder="Enter a location" autocomplete="off">
                    <div id="suggestions" class="suggestionsList"></div>
                </div>
                <div id="searchIcon"></div>
                <div id="savedLocations">
                    <h3>Saved Locations</h3>
                    <ul id="locationList">
                    </ul>
                </div>
            </data>
        </header>
        <main>
            <!-- Main Weather Display Section -->
            <section id="weatherDisplay">
                <div id="locationInfoContainer">
                    <button id="saveLocation">+</button>
                    <div id="generalLocationInfo">
                        <h3 id="locationName"></h3>
                        <h2 id="temperatureVal"><span id="tempType"></span></h2>
                        <p id="weatherType"><span id="weatherIcon"></span></p>
                        <p id="windVal"></p>
                    </div>

                    <!-- Hourly Weather Slider -->
                    <div class="hourlySlider">
                        <div class="sliderContainer">
                            <button class="slider-btn left" id="scrollLeft">&larr;</button>
                            <div class="slider-wrapper">
                                <ul id="hourlyWeather"></ul>
                            </div>
                            <button class="slider-btn right" id="scrollRight">&rarr;</button>
                        </div>
                    </div>
                    <ul id="weeklyWeather"></ul>
                </div>
            </section>
        
        
        </main>
    </div>
    <footer> Â© 2025 SkyCast. Designed by Jacob Smith <br>
        Image by <a href="https://unsplash.com/@wolfgang_hasselmann?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Wolfgang Hasselmann</a> on <a href="https://unsplash.com/photos/blue-sky-and-white-clouds-over-lake-bR_-gllg7Bs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </footer>
</body>
</html>
