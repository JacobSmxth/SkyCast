<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCast</title>
<link rel="stylesheet" href="styles.css">
<script src="config.js" defer></script>
<script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
        <h1>SkyCast</h1>
        </header>
        <main>
        <!-- Weather Display Section -->
        <section id="weatherDisplay">
            <div id="inputContainer">
            <input type="text" id="locationInput" placeholder="Enter a location">
            <!-- <button id="saveLocation">Save Location</button> -->
            </div>
            <div id="locationInfoContainer">
                <div id="generalLocationInfo">
                    <h2 id="temperatureVal">0°<span id="tempType">F</span></h2>
                    <h3 id="locationVal">Location Name</h3>
                    <p id="weatherType"><span id="weatherIcon">...</span> Mostly Cloudy</p>
                    <p id="windVal">7 mph</p>
                </div>
                <ul id="hourlyWeather">
                    <!-- Additional hourly items go here -->
                </ul>
                <ul id="weeklyWeather">
                    <li>
                    <div class="dayStuff">
                        <h3 class="weekDay">Day</h3>
                        <h4 class="exactWeekDay">x/xx</h4>
                    </div>
                    <h3 class="weekTempVal">0°</h3>
                    <p class="weekWeatherType">Some Clouds</p>
                    <p class="humidity">0%</p>
                    </li>
                    <!-- Additional weekly items go here -->
                </ul>
            </div>
        </section>
        
        <!-- Saved Locations Sidebar -->
        <aside id="locationList">
            <h3>Saved Locations</h3>
            <ul>
                <li class="locationItem">...</li>
                <!-- Additional saved location items -->
            </ul>
        </aside>
        </main>
    </div>
</body>
</html>
