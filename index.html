<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="slider.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
        <h1><span id="logo"></span>SkyCast</h1>

        <!-- <button id="dark-mode"></button> -->
        
            <data id="inputContainer">
                <div class="autocompleteContainer">
                    <input type="text" id="locationInput" placeholder="Enter a location" autocomplete="off">
                    <div id="suggestions" class="suggestionsList"></div>
                </div>
                <div id="searchIcon"></div>
                <div id="savedLocations">
                    <h3>Saved Locations</h3>
                    <ul id="locationList">
                        <!-- Additional saved location items -->
                    </ul>
                </div>
            </data>
        </header>
        <main>
        <!-- Weather Display Section -->
            <section id="weatherDisplay">
                <div id="locationInfoContainer">
                    <button id="saveLocation">+</button>
                    <div id="generalLocationInfo">
                        <h3 id="locationName"></h3>
                        <h2 id="temperatureVal"><span id="tempType"></span></h2>
                        <p id="weatherType"><span id="weatherIcon"></span></p>
                        <p id="windVal"></p>
                    </div>

                    <!-- Hourly Weather Slider -->
                    <div class="hourlySlider">
                        <div class="sliderContainer">
                            <button class="slider-btn left" id="scrollLeft">&larr;</button>
                            <div class="slider-wrapper">
                                <ul id="hourlyWeather">
                                <!-- Additional hourly items go here -->
                                </ul>
                            </div>
                            <button class="slider-btn right" id="scrollRight">&rarr;</button>
                        </div>
                    </div>
                    <ul id="weeklyWeather">
                        
                    </ul>
                </div>
            </section>
        
        
        </main>
    </div>
    <footer> Â© 2025 SkyCast. Designed by Jacob Smith </footer>
</body>
</html>
